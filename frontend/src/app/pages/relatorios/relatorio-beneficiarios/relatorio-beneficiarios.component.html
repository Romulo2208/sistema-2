<div widget class="card border-0 box-shadow">
  <div class="card-body pt-0 widget-body">
    <p class="text-left fs-13 text-gray"> </p>
    <div class="table-responsive">
      <button type="button" class="btn btn-success btn-sm float-right mb-3" (click)="generateXLS()" [disabled]="loadingData">
        <i class="fa fa-file-xls"></i> Exportar Planilha XLS
      </button>

      <button type="button" class="btn btn-outline-secondary btn-sm float-right mb-3 mr-3" (click)="generateCSV()" [disabled]="loadingData">
        <i class="fa fa-file-csv"></i> Exportar CSV
      </button>
     
      <ng2-smart-table class="table table-hover tr-selecionavel" [settings]="settings"
        [source]="source"></ng2-smart-table>
    </div>
    <div class="mt-2 text-left">
      <strong>Total de Benefici√°rios: {{ totalBeneficiarios }}</strong>
    </div>
  </div>
</div>
