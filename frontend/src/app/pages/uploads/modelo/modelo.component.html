<div class="col-lg-12 col-md-8 mb-2">
  <div class="card">
    <div class="d-flex mb-2">
      <input
        type="file"
        accept="*/*"
        (change)="onFileSelected($event)"
        class="form-control-file"
        #fileInput
      />
      <button
        class="btn btn-primary ms-2"
        [disabled]="!selectedFile"
        (click)="onUpload()"
      >
        Enviar
      </button>
    </div>
  </div>
</div>
