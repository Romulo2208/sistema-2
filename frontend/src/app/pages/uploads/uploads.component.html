<div class="container mt-4">
  <h2>Upload de Arquivo</h2>
  
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="file">Escolha um arquivo:</label>
      <input type="file" id="file" (change)="onFileSelected($event)" class="form-control" required />
    </div>
    
    <button type="submit" class="btn btn-primary mt-2" [disabled]="!selectedFile">Enviar</button>
  </form>

  <div *ngIf="uploadSuccess" class="alert alert-success mt-3">
    Arquivo enviado com sucesso!
  </div>
  <div *ngIf="uploadError" class="alert alert-danger mt-3">
    Ocorreu um erro ao enviar o arquivo.
  </div>
</div>
