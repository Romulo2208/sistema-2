<div class="d-flex justify-content-center align-items-center w-100 h-100 login-container">
    <div class="col-xl-4 col-md-6 col-10">
        <div class="card border-0 box-shadow rounded-0">
            <div class="card-header d-flex justify-content-center align-items-center border-0 box-shadow">
                <img src="assets/img/logo_dupla2.png" width="110px">
            </div> 
            <div class="card-body text-center pb-1">
                <h2>Bem vindo ao PROFESP-FAB</h2>

                <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="text-left mt-4">
                    <div class="form-group">
                        <input [formControl]="username" class="form-control validation-field" placeholder="Usuário" type="text">                      
                        <small class="text-danger" *ngIf="form.get('username').touched && form.get('username').hasError('required')">Preencha o Username</small>                              
                    </div>
                    <div class="form-group">
                        <input [formControl]="password" class="form-control validation-field" placeholder="Senha" type="password">
                        <small class="text-danger" *ngIf="form.get('password').touched && form.get('password').hasError('required')">Preencha a senha</small>                              
                        <small class="text-danger" *ngIf="form.get('password').touched && form.get('password').hasError('minlength')">Sua senha deve conter pelo menos 6 caracteres</small>
                    </div>
                  
                    <div class="form-group">
                        <button [disabled]="!form.valid" class="btn btn-block" type="submit">Entrar</button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center bg-transparent mt-3 mb-3" >
                <img src="assets/img/gladio_2d_horizontal_branco.png" class="responsive">
                <br>
                <small>Desenvolvido pelo</small>
               <h6>Centro de Computação de Aeronáutica de Brasília - CCA-BR</h6>
               <br>
               <a href={{urlBackend}} class="p-1 mb-2 bg-secondary text-white" >Caso necessário, clique aqui para validar o certificado de segurança.</a>
               
            </div>
        </div>
    </div>
</div>
